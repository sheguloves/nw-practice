<div class="container">
    <div class="view-alert alert-success animation" ng-show="updateSuccess">
        <strong>Will done!</strong> You successfully update the customer informations of {{customerName}}
    </div>
    <div class="content animation"
         ng-class="{'message-show': updateSuccess, 'message-hide': !updateSuccess}">
        <p class="nav-link"><a href="#/customers">Customers</a></p>
        <form id="customerDetailForm" class="form-horizontal" novalidate name="customerDetailForm">
            <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
            <div class="form-group" ng-class="{'has-error' : customerDetailForm.name.$invalid && !customerDetailForm.name.$pristine}">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="inputName" ng-model="customer.name"
                           placeholder="Name is required" ng-change="changeHandler()" required>
                </div>
            </div>
            <div class="form-group" ng-show="customerDetailForm.name.$invalid && !customerDetailForm.name.$pristine">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger">Customer name is required</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : customerDetailForm.phone.$invalid && !customerDetailForm.phone.$pristine}">
                <label class="col-sm-2 control-label" for="inputPhone">Phone Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputPhone" name="phone" ng-model="customer.phone"
                           placeholder="Phone Number: 13888888888 or 010-10101100" ng-change="changeHandler()" required>
                </div>
            </div>
            <div class="form-group" ng-show="customerDetailForm.phone.$invalid && !customerDetailForm.phone.$pristine">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger">Phone number is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputQQ" class="col-sm-2 control-label">QQ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="customer.qq" id="inputQQ" placeholder="QQ or Wechat"
                           ng-change="changeHandler()">
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : customerDetailForm.email.$invalid && !customerDetailForm.email.$pristine}">
                <label for="inputEmail1" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" ng-model="customer.email"
                           ng-change="changeHandler()" id="inputEmail1" placeholder="example@example.com">
                </div>
            </div>
            <div class="form-group" ng-show="customerDetailForm.email.$invalid && !customerDetailForm.email.$pristine">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger">Enter a valid email</p>
                </div>
            </div>
            <div class="form-group">
                <label for="comments" class="col-sm-2 control-label">Comments</label>
                <div class="col-sm-10">
                    <textarea class="form-control" ng-model="customer.comments" id="comments"
                              ng-change="changeHandler()" placeholder="Comments" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" ng-disabled="customerDetailForm.$invalid || !profilesChanged"
                            ng-click="updateCustomer(customer)" class="btn btn-default"
                            onmouseup="this.blur();">Update</button> <!-- use blur to remove focus after click-->
                    <button type="button" ng-click="reset()" class="btn btn-default"
                            onmouseup="this.blur();">Reset</button> <!-- use blur to remove focus after click -->
                </div>
            </div>
        </form>
    </div>
</div>
