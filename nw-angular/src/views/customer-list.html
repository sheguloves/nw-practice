<div class="container">
    <div class="view-alert alert-success animation" ng-show="removeSuccess">
        <strong>Will done!</strong> You successfully remove the customer: {{customerName}}
    </div>
    <div class="content animation"
         ng-class="{'message-show': removeSuccess, 'message-hide': !removeSuccess}">
        <div style="padding-bottom: 20px;" class="btn-group">
            <a ng-show="customers.length > 0" href="#/add">New Customer</a>
        </div>
        <div class="input-group" ng-show="customers.length > 0">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
        </div>
    
        <div ng-show="customers.length > 0" class="table-container animation">
            <table class="table table-bordered table-hover content-table">
                <!-- remove table-striped because animation need to recalculated cell's background color 
                     and the effect is confused-->
                <thead>
                    <tr>
                        <td style="width: 150px">
                            <a ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                Name
                                <span ng-show="sortType === 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td style="width: 180px">
                            <a ng-click="sortType = 'phone'; sortReverse = !sortReverse">
                                Phone Number
                                <span ng-show="sortType === 'phone' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'phone' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a ng-click="sortType = 'comments'; sortReverse = !sortReverse">
                                Comments
                                <span ng-show="sortType === 'comments' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'comments' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td style="width: 150px"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in customers | orderBy:sortType:sortReverse | filter: search"
                        class="customer-item">
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.phone }}</td>
                        <td>{{ customer.comments }}</td>
                        <td><a href="#/customers/{{customer._id}}">Detail</a> <a style="padding-left:5px;" ng-click="removeCustomer(customer)">Remove</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p ng-show="customers.length <= 0" class="text-center" style="padding-top: 50px">No customer in system, please
            <a href="#/add">add a new customer</a> into system</p>
    </div>
</div>
