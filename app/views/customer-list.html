<div class="container" style="padding-top: 20px;">
    <div ng-if="hasError">出错啦！！！！！！！！</div>
    <div class="row">
        <div style="padding-bottom: 20px;" class="btn-group" ng-show="customers.length > 0">
            <a href="#/add">新建维修信息</a>
            <!-- <button class="btn btn-link" ng-click="onExport()">保存到文件</button> -->
        </div>
        <div class="input-group" ng-show="customers.length > 0">
            <div class="input-group-addon"><i class="icon-search"></i></div>
            <input type="text" class="form-control" ng-model="searchText">
        </div>
        <div ng-show="customers.length > 0" class="table-container">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="col-md-2">
                            <a ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                客户名称
                                <span ng-show="sortType === 'name' && !sortReverse" class="icon-caret-down"></span>
                                <span ng-show="sortType === 'name' && sortReverse" class="icon-caret-up"></span>
                            </a>
                        </th>
                        <th class="col-md-2">
                            <a ng-click="sortType = 'carType'; sortReverse = !sortReverse">
                                车型
                                <span ng-show="sortType === 'carType' && !sortReverse" class="icon-caret-down"></span>
                                <span ng-show="sortType === 'carType' && sortReverse" class="icon-caret-up"></span>
                            </a>
                        </th>
                        <th class="col-md-2">
                            <a ng-click="sortType = 'carNumber'; sortReverse = !sortReverse">
                                车牌号
                                <span ng-show="sortType === 'carNumber' && !sortReverse" class="icon-caret-down"></span>
                                <span ng-show="sortType === 'carNumber' && sortReverse" class="icon-caret-up"></span>
                            </a>
                        </th>
                        <th class="col-md-2">
                            <a ng-click="sortType = 'enterDate'; sortReverse = !sortReverse">
                                进厂日期
                                <span ng-show="sortType === 'enterDate' && !sortReverse" class="icon-caret-down"></span>
                                <span ng-show="sortType === 'enterDate' && sortReverse" class="icon-caret-up"></span>
                            </a>
                        </th>
                        <th class="col-md-2">
                            <a ng-click="sortType = 'countDate'; sortReverse = !sortReverse">
                                结算日期
                                <span ng-show="sortType === 'countDate' && !sortReverse" class="icon-caret-down"></span>
                                <span ng-show="sortType === 'countDate' && sortReverse" class="icon-caret-up"></span>
                            </a>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in customers | orderBy:sortType:sortReverse | filter: search">
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.carType }}</td>
                        <td>{{ customer.carNumber }}</td>
                        <td>{{ customer.enterDate }}</td>
                        <td>{{ customer.countDate }}</td>
                        <td>
                            <a href="#/customers/{{customer._id}}">详情</a>
                            <a style="padding-left:5px;" ng-click="removeCustomer(customer)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p ng-show="customers.length <= 0" class="text-center" style="padding-top: 50px">当前没有任何维修信息,请
            <a href="#/add">添加维修信息</a></p>
    </div>
</div>
